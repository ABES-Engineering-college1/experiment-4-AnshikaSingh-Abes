<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT 4</title>
</head>
<body>
    <center>
        <form>
            <h1>Hotel Room Booking Form</h1>
            <div>
                <label for="Name">Full Name:</label>
                <input type="text" name="Name" id="Name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone">
            </div>
            <br>
            <div>
                <label for="date">Check-in Date:</label>
                <input type="date" name="date" id="date">
            </div>
            <br>
            <div>
                <label for="date">Check-out Date:</label>
                <input type="date" name="date" id="date">
            </div>
            <br>
            <div>
                <label for="room type">Room Type:</label>
                <select name="select" id="room type">
                    <option value="Single">Single Room</option>
                    <option value="Double">Double Room</option>
                </select>
            </div>
            <br>
            <div>
                <label for="no of guest">Number of Guests:</label>
                <input type="text" name="no of guest" id="no of guest">
            </div>
            <br>
            <div>
                <label for="Special Requests:">Special Requests:</label>
                <br>
                <textarea name="" rows="4" cols="50"></textarea>
            </div>
            <br>
            <input type="Submit" value="Book Now">
            <input type="Reset" value="Reset Form">
        </form>
    </center>
</body>
</html>
